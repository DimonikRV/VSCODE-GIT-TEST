<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <form>
        <div>
            <label>Last Name </label>
            <input type="text" name="lastName" value="Emerson" readonly>
        </div>
        <div>
            <label>Age </label>
            <input type="number" name="age" value="17" min="3" max="10" requered>
        </div>
        <div>
            <input type="checkbox" name="agree" value="17" disabled><label> Accept terms and conditions</label>
        </div>
        <div class="choose-gender">
            <input id="gender-male" type="radio" name="gender">
            <lable for="gender-male">Male</lable>
            <input id="gender-female" type="radio" name="gender">
            <lable for="gender-male">Female</lable>
            <input id="gender-secret" type="radio" name="gender" checked>
            <lable for="gender-secret">Secret</lable>
        </div>
        <div>
            <textarea name="description" maxlength="10" placeholder="Write description..."></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
