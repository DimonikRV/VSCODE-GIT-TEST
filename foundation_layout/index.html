<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>

<body>
    <wrapper class="page">
        <section class="audience">
            <div class="audience-content">
                <div class="audience-content__intro audience-intro">
                    <h3 class="audience-intro__preview">Engage Visitors</h3>
                    <h2 class="audience-intro__prev-headline">Understand your audience</h2>
                    <p class="audience-intro__benefits">Early stage company? Eligible applicants get all of our products for just $49 a month.</p>
                    <div class="audience-intro__buttons audience-buttons">
                        <button class="audience-buttons__get-started">Get Started</button>
                        <button class="audience-buttons__get-started audience-buttons__get-started_learn-more">Learn More</button>
                    </div>
                </div>
                <div class="audience-content__categories audience-categories">
                    <figure class="audience-categories-posters">
                        <img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/user-1.png" alt="user-card">
                        <figcaption class="audience-categories-posters__name">Developers</figcaption>
                    </figure>
                    <figure class="audience-categories-posters audience-categories-posters_focus">
                        <img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/user-2.png" alt="user-card">
                        <figcaption class="audience-categories-posters__name">Entertainment</figcaption>
                    </figure>
                    <figure class="audience-categories-posters">
                        <img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/user-3.png" alt="user-card">
                        <figcaption class="audience-categories-posters__name">Athletes</figcaption>
                    </figure>
                    <figure class="audience-categories-posters">
                        <img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/user-4.png" alt="user-card">
                        <figcaption class="audience-categories-posters__name">Creators</figcaption>
                    </figure>
                </div>
            </div>
        </section>
    </wrapper>

</body>

</html>
